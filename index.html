<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 2. Программное обеспечение обработки визуальных данных</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="control-block">
			<div class="file-input-wrapper">
				<label>
					Загрузить файл 
					<input type="file" data-file-input accept=".mbv">
				</label>
				<p data-file-output>Имя файла: </p>
			</div>
		</div>
		<div class="canvas-wrapper">
			<canvas data-image-canvas></canvas>
			<div class="overview-canvas" style="height: 750px;"></div>
			<form id="zoom-form" class="zoom-wrapper">
				<canvas data-zoom-canvas></canvas>
				<label>
					<input type="checkbox" name="normalize" value="true" checked>
					<span>Нормировать яркость</span>
				</label>
				<label>
					<input type="checkbox" name="interpolation" value="true" checked>
					<span>Интерпалировать</span>
				</label>
			</form>
		</div>
		<div class="flex-row">
			<div class="control-block">
				<h2 class="control-block__title">
					Сдвигать коды на: 
				</h2>
				<form class="radio-group" id="shift-form">
					<label>
						<input type="radio" name="shift" value="0" checked>
						<span>0</span>
					</label>
					<label>
						<input type="radio" name="shift" value="1">
						<span>1</span>
					</label>
					<label>
						<input type="radio" name="shift" value="2">
						<span>2</span>
					</label>
				</form>
			</div>
			<div class="control-block">
				<h2 class="control-block__title">
					Позиция курсора
				</h2>
				<form id="cursor-form">
					<label>
						X:
						<input disabled name="x"/>
					</label>
					<label>
						Y:
						<input disabled name="y"/>
					</label>
					<label>
						Код:
						<input disabled name="brightness"/>
					</label>
				</form>
			</div>
		</div>
	</div>

	<script src="./render.js"></script>
	<script src="./main.js"></script>
</body>
</html>
